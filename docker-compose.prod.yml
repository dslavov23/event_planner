version: '3.4'

services:
  web:
    image: danisluck/event_planner
    build: ../study_buddy
    command: gunicorn study_buddy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ../static:/tmp/event_planner/static
    ports:
      - "8000:8000"
    env_file:
      - ./study_buddy/envs/.env.prod
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres-user
      POSTGRES_DB: event_planner_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql:/var/lib/postgresql/data
  nginx:
    image: nginx
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - ./static:/home/app/web/static
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - web